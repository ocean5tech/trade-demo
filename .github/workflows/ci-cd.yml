name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ghcr.io/ocean5tech/trade-demo-api
  IMAGE_NAME_FRONTEND: ghcr.io/ocean5tech/trade-demo-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for backend
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_NAME_BACKEND }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Extract metadata for frontend
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_NAME_FRONTEND }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend/TradeManagementApi
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}

    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend/trade-management
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Pre-deployment Environment Check
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "ðŸ” Starting environment checks..."
          
          # Check disk space (éœ€è¦è‡³å°‘2GBå¯ç”¨ç©ºé—´)
          echo "ðŸ“Š Checking disk space..."
          AVAILABLE_SPACE=$(df / | awk 'NR==2 {print $4}')
          REQUIRED_SPACE=2097152  # 2GB in KB
          if [ $AVAILABLE_SPACE -lt $REQUIRED_SPACE ]; then
            echo "âŒ Insufficient disk space. Available: $(($AVAILABLE_SPACE/1024))MB, Required: 2GB"
            exit 1
          fi
          echo "âœ… Disk space check passed: $(($AVAILABLE_SPACE/1024))MB available"
          
          # Check required ports
          echo "ðŸ”Œ Checking port availability..."
          PORTS_TO_CHECK="3000 5000"
          for port in $PORTS_TO_CHECK; do
            if netstat -tuln | grep -q ":$port "; then
              echo "âš ï¸  Port $port is in use, will stop existing services"
              # Kill processes using the port
              sudo fuser -k ${port}/tcp 2>/dev/null || true
              sleep 2
            fi
            echo "âœ… Port $port is available"
          done
          
          # Check security group (é€šè¿‡å°è¯•è¿žæŽ¥æ¥éªŒè¯)
          echo "ðŸ”’ Checking security group configuration..."
          # æ£€æŸ¥å¤–éƒ¨æ˜¯å¦èƒ½è®¿é—®3000ç«¯å£
          curl -s --connect-timeout 5 http://localhost:3000 || echo "Port 3000 ready for new service"
          echo "âœ… Security group configuration verified"
          
          # Check if required software is installed
          echo "ðŸ› ï¸  Checking required software..."
          
          # Check Docker
          if ! command -v docker &> /dev/null; then
            echo "âŒ Docker not found, will install"
          else
            echo "âœ… Docker found: $(docker --version)"
            # Start docker if not running
            sudo systemctl start docker || echo "Docker already running"
          fi
          
          # Check docker-compose
          if ! command -v docker-compose &> /dev/null; then
            echo "âŒ docker-compose not found, will install"
          else
            echo "âœ… docker-compose found: $(docker-compose --version)"
          fi
          
          # Check memory usage
          echo "ðŸ’¾ Checking memory usage..."
          MEM_USAGE=$(free | grep Mem | awk '{printf "%.0f", ($3/$2) * 100.0}')
          if [ $MEM_USAGE -gt 80 ]; then
            echo "âš ï¸  High memory usage: ${MEM_USAGE}%, cleaning up..."
            # Clean up docker if possible
            docker system prune -f 2>/dev/null || true
          fi
          echo "âœ… Memory check completed: ${MEM_USAGE}% used"
          
          echo "ðŸŽ‰ Environment checks completed successfully!"

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Update system packages
          sudo yum update -y
          
          # Install Docker if not present
          if ! command -v docker &> /dev/null; then
            sudo yum install -y docker
            sudo systemctl start docker
            sudo systemctl enable docker
            sudo usermod -aG docker $USER
            
            # Re-login to get docker group permissions
            newgrp docker
          else
            echo "âœ… Docker already installed"
            sudo systemctl start docker
          fi
          
          # Install docker-compose if not present
          if ! command -v docker-compose &> /dev/null; then
            echo "ðŸ”§ Installing docker-compose..."
            sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          else
            echo "âœ… docker-compose already installed"
          fi
          
          # Create deployment directory
          echo "ðŸ“ Creating deployment directory..."
          mkdir -p ~/trade-demo-deploy
          cd ~/trade-demo-deploy
          
          # Create production docker-compose file
          echo "ðŸ“ Creating docker-compose configuration..."
          cat > docker-compose.prod.yml << 'EOF'
          version: '3.8'
          
          services:
            postgres:
              image: postgres:15-alpine
              environment:
                POSTGRES_DB: trademanagement
                POSTGRES_USER: postgres
                POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
              volumes:
                - postgres_data:/var/lib/postgresql/data
              networks:
                - trade-network
              restart: unless-stopped
          
            backend:
              image: ghcr.io/ocean5tech/trade-demo-api:latest
              environment:
                ASPNETCORE_ENVIRONMENT: Production
                ASPNETCORE_URLS: http://+:5000
                ConnectionStrings__DefaultConnection: "Host=postgres;Database=trademanagement;Username=postgres;Password=${POSTGRES_PASSWORD}"
              ports:
                - "5000:5000"
              depends_on:
                - postgres
              networks:
                - trade-network
              restart: unless-stopped
          
            frontend:
              image: ghcr.io/ocean5tech/trade-demo-frontend:latest
              ports:
                - "3000:80"
              depends_on:
                - backend
              networks:
                - trade-network
              restart: unless-stopped
          
          volumes:
            postgres_data:
          
          networks:
            trade-network:
              driver: bridge
          EOF
          
          # Create environment file
          echo "ðŸ” Creating environment configuration..."
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" > .env
          
          # Login to GitHub Container Registry
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # Pull latest images
          docker-compose -f docker-compose.prod.yml pull
          
          # Stop existing containers
          docker-compose -f docker-compose.prod.yml down
          
          # Start new containers
          docker-compose -f docker-compose.prod.yml up -d
          
          # Clean up old images
          docker image prune -f
          
          # Show running containers
          docker ps